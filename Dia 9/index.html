<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favi/objective-lens-icon-with-six-rainbow-colors-vector.jpg" type="image/x-icon">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>- 
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required>
        </form>
        <div class="buttons">
            <button class="button btn_prev">Prev &lt</button>
            <button class="button bth_next">Next &gt</button>
        </div>
        <img src="imagenes/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
<script src="script.js"></script>
</html>
